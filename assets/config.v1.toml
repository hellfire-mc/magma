# Config file version - do not edit!
version = 1

# Enable debug logging
debug = false
# Enable online mode
online = true

# A server proxied by Moss.
[[servers]]
# The domain of the server.
domain = "mc.skzr.dev"
# The port the proxy should listen on
port = 25565
# The forwarding target.
target = "172.18.0.1:34001"

[[servers]]
# A list of addresses to bind to
address = [
	"172.18.0.1:25565"
]
# A list of domains supported by this server entry.
domains = [
	"mc.kaylen.dog",
	"play.kaylen.dog"
]
selection_algorithm = "random" # One of "random", "round-robin"
# A list of targets supported by this server entry.
targets = [
	"172.18.0.1:34001",
	"172.18.0.1:34002"
]
